      .menu li:not(.acctive) {

        border: solid 1px;

      text-shadow: 1px 3px 5px rgb(28, 49, 117);

    @media only screen and (max-width: 21rem) {
      header .title {

      }
      footer {

      }
    }
    @media only screen and (min-width: 38rem) {
      body {
        display: none;
      }
    }
  </style>
  <script>

      $ = (i) => $_.querySelector(i),
      $2 = (i) => $_.createElement(i),
      $3 = (m) => $(m).appendChild(i),
      $4 = (im, m) => ((i.innerHTML = im), $3(m)),

    website.menu.forEach((m) => {

            case "CONTECT":

    }
    function dNone() {
      $(".gallery").style.display = "none";

    }
